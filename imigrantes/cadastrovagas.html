  function logar(){
    var email = document.getElementById('email').value;

    switch (email) {
      case 'a@a.com':
        if(senha=='a'){
          window.location.href = "imigrantes.html";
        }else{
          alert('Senha incorreta');
        }
        break;
      
      case 'b@b.com':

        }
        break;
      default:
